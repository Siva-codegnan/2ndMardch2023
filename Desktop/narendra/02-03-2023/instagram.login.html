<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2b10ff62e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="instagram.login.css">
</head>
<body>

	<div id="Insta">
		<div class="box">
			<div class="imgbox">
				<img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png" alt="instagramimage" width="80%" height="50vh" />
			</div>
		</div>
		<div class="inputs-box">
			<input class="Input-phone" type="text" name="phone number" placeholder="Phone Number, Username, or Email">
			<input class="Input-password" type="password" name="password" placeholder="Password">
			<input  type="checkbox" name="Save login info">Save login info
			<button class="butt-login">login</button>
	    </div>
		
	    <hr>
	    <div class="facebook-loginpage">
	    	<a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook" ></i>Login with Facebook</a>
	    	<a href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>
	    </div>
	</div>

	<div class="second_box">
		<p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>		
	</div>
	<div class="last_box">
	<p style="text-align: center;">Get The App.</p>
		<div class="imagesline">
			<img class="googleimg" src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google playstore">
			<img class="microsoftimg" src="https://w7.pngwing.com/pngs/104/185/png-transparent-microsoft-store-app-store-microsoft-text-rectangle-logo.png" alt="Microsoft playstore">
		</div>
	</div>

	<div class="Sideimage">
		<img src="C:/Users/hp/Desktop/narendra/02-03-2023/instagram sideimage.png" alt="Instagram Sideimage">
		
	</div>
</body>
</html>
